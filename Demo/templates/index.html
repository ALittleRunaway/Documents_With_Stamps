    <style>
        form {font-family:monospace;
              font-size:13px;}
    </style>
</head>

<body>
     <form class="pt-5 pb-5 pl-5">
            {% for log in logs %}
                {{ log }}<br>
            {% endfor %}
     </form>

</body>

</html>
